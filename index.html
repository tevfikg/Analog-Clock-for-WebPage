<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Gönder kelimeleri">
    <meta name="keywords" content="send, gönder, enviar, envoyer, إرسال, 发送, भाषा, translation, multilingual">
    <meta name="author" content="lawnblog">
    <title>ANALOG CLOCK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="center"></div>
            <div class="hand hour" id="hour-hand"></div>
            <div class="hand minute" id="minute-hand"></div>
            <div class="hand second" id="second-hand"></div>
    
            <!-- Clock Numbers -->
            <div class="number" style="--n:1"><p>1</p></div>
            <div class="number" style="--n:2"><p>2</p></div>
            <div class="number" style="--n:3"><p>3</p></div>
            <div class="number" style="--n:4"><p>4</p></div>
            <div class="number" style="--n:5"><p>5</p></div>
            <div class="number" style="--n:6"><p>6</p></div>
            <div class="number" style="--n:7"><p>7</p></div>
            <div class="number" style="--n:8"><p>8</p></div>
            <div class="number" style="--n:9"><p>9</p></div>
            <div class="number" style="--n:10"><p>10</p></div>
            <div class="number" style="--n:11"><p>11</p></div>
            <div class="number" style="--n:12"><p>12</p></div>
        </div>
        
                 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
